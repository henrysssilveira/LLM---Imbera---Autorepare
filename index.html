<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepareTools - Assistente de Autodiagn√≥stico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        .chat-container { height: calc(100vh - 140px); scroll-behavior: smooth; }
        .message-user { background: linear-gradient(135deg, #04395E 0%, #0a5080 100%); color: white; margin-left: auto; max-width: 80%; border-radius: 18px 18px 4px 18px; box-shadow: 0 2px 8px rgba(4, 57, 94, 0.15); }
        .message-assistant { background-color: #f8f9fa; border: 1px solid #e9ecef; max-width: 85%; border-radius: 18px 18px 18px 4px; box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05); }
        .typing-indicator { display: inline-flex; gap: 4px; padding: 16px 20px; background-color: #f8f9fa; border-radius: 18px 18px 18px 4px; border: 1px solid #e9ecef; }
        .typing-dot { width: 8px; height: 8px; border-radius: 50%; background-color: #6c757d; animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 60%, 100% { transform: translateY(0); opacity: 0.7; } 30% { transform: translateY(-10px); opacity: 1; } }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        .shimmer-border { border: 2px solid transparent; background: linear-gradient(#FCFAF7 0 0) padding-box, linear-gradient(130deg, #e9ecef 45%, #04395E, #e9ecef 55%) border-box; background-size: 300%; animation: shimmer 6s infinite ease-in-out; }
        input:focus, textarea:focus { outline: none; border-color: #04395E; box-shadow: 0 0 0 3px rgba(4, 57, 94, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #04395E 0%, #0a5080 100%); transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(4, 57, 94, 0.2); }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(4, 57, 94, 0.3); }
        .btn-primary:active { transform: translateY(0); }
        .btn-secondary { background-color: #f8f9fa; border: 1px solid #dee2e6; transition: all 0.2s; }
        .btn-secondary:hover { background-color: #e9ecef; }
        .message-time { font-size: 0.7rem; opacity: 0.6; margin-top: 4px; }
        .scroll-to-bottom { position: fixed; bottom: 120px; right: 30px; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .scroll-to-bottom.show { opacity: 1; pointer-events: all; }
        .message-content h1, .message-content h2, .message-content h3 { font-weight: 600; margin: 12px 0 8px 0; }
        .message-content code { background-color: rgba(0, 0, 0, 0.05); padding: 2px 6px; border-radius: 4px; font-family: 'Courier New', monospace; font-size: 0.9em; }
        .message-content pre { background-color: #1e1e1e; color: #d4d4d4; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 8px 0; }
        .message-content pre code { background: none; padding: 0; color: inherit; }
        .message-content ul, .message-content ol { margin: 8px 0; padding-left: 24px; }
        .message-content li { margin: 4px 0; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .token-counter { font-size: 0.7rem; color: #6c757d; }
        .quick-action { display: inline-flex; align-items: center; gap: 6px; padding: 8px 14px; background: white; border: 1px solid #dee2e6; border-radius: 20px; font-size: 0.85rem; cursor: pointer; transition: all 0.2s; }
        .quick-action:hover { background-color: #f8f9fa; border-color: #04395E; }
        .script-badge { display: inline-flex; align-items: center; gap: 4px; padding: 4px 10px; background-color: #e7f3ff; border: 1px solid #b3d9ff; border-radius: 12px; font-size: 0.75rem; color: #04395E; font-weight: 500; }
    </style>
</head>
<body class="bg-[#FCFAF7]">
    <!-- Tela de Login -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-gradient-to-br from-[#04395E] to-[#0a5080] rounded-2xl mb-4">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-light text-[#04395E] mb-2">RepareTools</h1>
                <p class="text-gray-600 text-sm">Assistente de Autodiagn√≥stico de M√°quinas Windows</p>
            </div>

            <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-8">
                <h2 class="text-xl font-light mb-6 text-gray-800">Acesso de Colaborador</h2>

                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="re" class="block text-sm font-medium text-gray-700 mb-2">Registro de Funcion√°rio (RE)</label>
                        <input type="text" id="re" required placeholder="Digite seu RE" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-800 transition">
                    </div>
                    <div>
                        <label for="hostname" class="block text-sm font-medium text-gray-700 mb-2">Nome da M√°quina (opcional)</label>
                        <input type="text" id="hostname" placeholder="Ex: DESKTOP-ABC123" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-800 transition">
                    </div>
                    <button type="submit" class="btn-primary w-full text-white py-3 rounded-lg font-medium">Iniciar Diagn√≥stico</button>
                </form>

                <div class="mt-6 pt-6 border-t border-gray-200">
                    <p class="text-xs text-gray-500 text-center">üîí Sistema interno Imbera ‚Ä¢ Diagn√≥stico automatizado via IA</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela do Chat -->
    <div id="chatScreen" class="hidden flex flex-col h-screen">
        <header class="bg-white border-b border-gray-200 px-6 py-4 shadow-sm">
            <div class="max-w-5xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-gradient-to-br from-[#04395E] to-[#0a5080] rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-medium text-[#04395E]">RepareTools</h1>
                        <p class="text-xs text-gray-500" id="userInfo"></p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="clearChat()" class="btn-secondary px-4 py-2 rounded-lg text-sm font-medium text-gray-700 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Novo Diagn√≥stico
                    </button>
                    <button onclick="logout()" class="text-sm text-gray-600 hover:text-[#04395E] transition px-4 py-2">Sair</button>
                </div>
            </div>
        </header>

        <div id="messagesContainer" class="flex-1 overflow-y-auto px-4 py-6 chat-container">
            <div class="max-w-4xl mx-auto space-y-4" id="messagesContent"></div>
        </div>

        <button id="scrollToBottom" class="scroll-to-bottom btn-primary w-12 h-12 rounded-full flex items-center justify-center shadow-lg">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </button>

        <div class="border-t border-gray-200 bg-white px-4 py-4 shadow-lg">
            <div class="max-w-4xl mx-auto">
                <form id="messageForm" class="flex gap-3 items-end">
                    <div class="flex-1 shimmer-border rounded-2xl bg-white">
                        <textarea id="messageInput" rows="1" placeholder="Descreva o problema da sua m√°quina... (Shift+Enter para nova linha)" class="w-full px-4 py-3 border-0 rounded-2xl resize-none text-gray-800 bg-transparent" style="max-height: 200px;"></textarea>
                        <div class="px-4 pb-3 flex items-center justify-between">
                            <span class="text-xs text-gray-500 flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                Seja detalhista para melhor diagn√≥stico
                            </span>
                            <span class="token-counter" id="charCounter">0 caracteres</span>
                        </div>
                    </div>
                    <button type="submit" id="sendButton" class="btn-primary w-12 h-12 rounded-xl flex items-center justify-center flex-shrink-0" title="Enviar mensagem (Enter)">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let userRE = '';
        let userHostname = '';
        let messageHistory = [];
        const N8N_WEBHOOK_URL = 'https://flows.imberabrasil.com/webhook/recebre-dados';

        const textarea = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messagesContainer');
        const scrollButton = document.getElementById('scrollToBottom');

        if (textarea) {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
                document.getElementById('charCounter').textContent = `${this.value.length} caracteres`;
            });
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('messageForm').dispatchEvent(new Event('submit'));
                }
            });
        }

        messagesContainer.addEventListener('scroll', function() {
            const isNearBottom = this.scrollHeight - this.scrollTop - this.clientHeight < 100;
            scrollButton.classList.toggle('show', !isNearBottom);
        });

        scrollButton.addEventListener('click', function() {
            messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' });
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            userRE = document.getElementById('re').value.trim();
            userHostname = document.getElementById('hostname').value.trim() || 'N√£o informado';
            if (userRE) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.remove('hidden');
                document.getElementById('userInfo').textContent = `RE: ${userRE} ‚Ä¢ M√°quina: ${userHostname}`;
                resetChat();
                setTimeout(() => textarea.focus(), 100);
            }
        });

        function logout() {
            if (messageHistory.length > 0 && !confirm('Tem certeza que deseja sair? O hist√≥rico ser√° perdido.')) return;
            userRE = '';
            userHostname = '';
            messageHistory = [];
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('re').value = '';
            document.getElementById('hostname').value = '';
        }

        function clearChat() {
            if (messageHistory.length > 0 && !confirm('Deseja iniciar um novo diagn√≥stico?')) return;
            messageHistory = [];
            resetChat();
            textarea.focus();
        }

        function resetChat() {
            document.getElementById('messagesContent').innerHTML = `
                <div class="flex gap-3 fade-in">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-[#04395E] to-[#0a5080] flex items-center justify-center flex-shrink-0">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="message-assistant p-4">
                            <div class="message-content text-gray-800">
                                <p class="mb-3">üëã Ol√°! Sou o <strong>Assistente RepareTools</strong>, especializado em autodiagn√≥stico de m√°quinas Windows.</p>
                                <p class="mb-3"><strong>Como funciona:</strong></p>
                                <ol class="space-y-2">
                                    <li>1Ô∏è‚É£ Descreva o problema que sua m√°quina est√° apresentando</li>
                                    <li>2Ô∏è‚É£ Vou gerar um script .bat personalizado para coletar logs do sistema</li>
                                    <li>3Ô∏è‚É£ Execute o script com <strong>duplo clique</strong> (n√£o precisa ser administrador)</li>
                                    <li>4Ô∏è‚É£ Analisarei os logs e fornecerei um guia passo a passo para solu√ß√£o</li>
                                </ol>
                                <p class="mt-3 text-sm bg-blue-50 border border-blue-200 rounded-lg p-3">üí° <strong>Dica:</strong> Seja espec√≠fico ao descrever o problema</p>
                            </div>
                        </div>
                        <div class="mt-3 flex flex-wrap gap-2">
                            <button class="quick-action" onclick="sendQuickMessage('Minha m√°quina est√° lenta e travando')">üê¢ M√°quina lenta</button>
                            <button class="quick-action" onclick="sendQuickMessage('Erro de tela azul (BSOD)')">üîµ Tela azul</button>
                            <button class="quick-action" onclick="sendQuickMessage('Aplicativos n√£o abrem')">‚ö†Ô∏è Erros de aplicativo</button>
                            <button class="quick-action" onclick="sendQuickMessage('Problemas de rede')">üåê Rede</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function sendQuickMessage(message) {
            textarea.value = message;
            document.getElementById('messageForm').dispatchEvent(new Event('submit'));
        }

        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = textarea.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageHistory.push({role: 'user', content: message});
            textarea.value = '';
            textarea.style.height = 'auto';
            document.getElementById('charCounter').textContent = '0 caracteres';

            showTypingIndicator();

            try {
                // ENVIAR DADOS PARA O WEBHOOK N8N
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        re: userRE,
                        hostname: userHostname,
                        message: message,
                        timestamp: new Date().toISOString(),
                        history: messageHistory
                    })
                });

                const data = await response.json();
                removeTypingIndicator();
                
                // Processar resposta do n8n - CORRIGIDO para aceitar "output"
                const botResponse = data.output || data.response || data.message || "Erro ao processar solicita√ß√£o";
                addMessage(botResponse, 'assistant', data.hasScript || false);
                messageHistory.push({ role: 'assistant', content: botResponse });

            } catch (error) {
                removeTypingIndicator();
                addMessage('Erro ao conectar com o servidor. Verifique sua conex√£o.', 'assistant');
                console.error('Erro:', error);
            }

        });

        function showTypingIndicator() {
            document.getElementById('messagesContent').innerHTML += `
                <div id="typingIndicator" class="flex gap-3 fade-in">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-[#04395E] to-[#0a5080] flex items-center justify-center flex-shrink-0">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function addMessage(text, sender, hasScript = false) {
            const time = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            const content = sender === 'user' 
                ? `<div class="flex gap-3 justify-end fade-in">
                    <div class="flex-1 flex flex-col items-end">
                        <div class="message-user p-4"><p class="text-white whitespace-pre-wrap">${escapeHtml(text)}</p></div>
                        <div class="message-time text-gray-500 px-2">${time}</div>
                    </div>
                    <div class="w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center flex-shrink-0 text-white font-medium text-sm">${userRE.substring(0, 2).toUpperCase()}</div>
                </div>`
                : `<div class="flex gap-3 fade-in">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-[#04395E] to-[#0a5080] flex items-center justify-center flex-shrink-0">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="message-assistant p-4">
                            <div class="message-content text-gray-800">${marked.parse(text)}</div>
                            ${hasScript ? '<button class="mt-3 btn-primary text-white px-6 py-3 rounded-lg font-medium flex items-center gap-2" onclick="downloadScript()"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>Baixar Script (.bat)</button>' : ''}
                        </div>
                        <div class="flex items-center gap-3 mt-2 px-2">
                            <span class="message-time text-gray-500">${time}</span>
                            ${hasScript ? '<span class="script-badge">‚úÖ Sem necessidade de admin</span>' : ''}
                        </div>
                    </div>
                </div>`;

            document.getElementById('messagesContent').innerHTML += content;
            scrollToBottom();
        }

        function downloadScript() {
            const scriptContent = `@echo off
chcp 65001 >nul
echo ========================================
echo RepareTools - Diagnostico (SEM ADMIN)
echo ========================================
echo.

set "TEMP_DIR=%USERPROFILE%\\AppData\\Local\\Temp\\reparetools_%RANDOM%"
mkdir "%TEMP_DIR%" 2>nul

echo RE: ${userRE} > "%TEMP_DIR%\\info.txt"
echo Maquina: %COMPUTERNAME% >> "%TEMP_DIR%\\info.txt"

echo [1/8] Coletando sistema...
systeminfo > "%TEMP_DIR%\\systeminfo.txt" 2>&1

echo [2/8] Processos...
tasklist /v > "%TEMP_DIR%\\processes.txt" 2>&1

echo [3/8] CPU e memoria...
wmic cpu get name,numberofcores /format:list > "%TEMP_DIR%\\cpu.txt" 2>&1

echo [4/8] Espaco em disco...
wmic logicaldisk get caption,freespace,size /format:list > "%TEMP_DIR%\\disk.txt" 2>&1

echo [5/8] Programas instalados...
wmic product get name,version /format:list > "%TEMP_DIR%\\programs.txt" 2>&1

echo [6/8] Configuracoes de rede...
ipconfig /all > "%TEMP_DIR%\\network.txt" 2>&1

echo [7/8] Conexoes ativas...
netstat -ano > "%TEMP_DIR%\\connections.txt" 2>&1

echo [8/8] Variaveis de ambiente...
set > "%TEMP_DIR%\\env.txt" 2>&1

echo.
echo Compactando...
powershell -Command "Compress-Archive -Path '%TEMP_DIR%\\*' -DestinationPath '%USERPROFILE%\\Desktop\\diagnostico_${userRE}.zip' -Force" 2>nul

echo.
echo ========================================
echo CONCLUIDO!
echo Arquivo: Desktop\\diagnostico_${userRE}.zip
echo ========================================
pause

rmdir /s /q "%TEMP_DIR%" 2>nul
`;

            const blob = new Blob([scriptContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `diagnostico_${userRE}_${Date.now()}.bat`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function scrollToBottom() {
            setTimeout(() => messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' }), 100);
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
